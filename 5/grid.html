<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            border : 2px solid black;
            width : 600px;
            height: 600px;
            display: grid;
            grid-template-rows: repeat(3, 100px);
            grid-template-columns: repeat(3, 100px);
           
            grid-gap: 40px;

        }
        div {
            /* width: 100px;
            height: 100px; */
            background-color: yellow;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>9</div>
        <div>4</div>
        <div>5</div>
    </div>
    
</body>
</html>
